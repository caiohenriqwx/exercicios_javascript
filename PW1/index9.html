<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Vetores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles9.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-5">Inserção e Análise de Valores</h3>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Inserir Valores</h5>
                        <div class="mb-3">
                            <label for="inputValor" class="form-label">Digite um valor:</label>
                            <input type="number" id="inputValor" class="form-control" placeholder="Digite um número">
                        </div>
                        <button id="addValorBtn" class="btn btn-primary w-100 mb-3">Adicionar Valor</button>

                        <button id="mostrarTodosBtn" class="btn btn-success w-100 mb-3">Mostrar Todos os Valores</button>
                        <button id="mostrarMaiorBtn" class="btn btn-info w-100 mb-3">Mostrar Maior Valor</button>
                        <button id="mostrarMenorBtn" class="btn btn-warning w-100 mb-3">Mostrar Menor Valor</button>

                        <div class="mt-3" id="resultadoSecao">
                            <p><strong>Resultado:</strong> <span id="resultado"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script9.js"></script>
</body>
</html>
