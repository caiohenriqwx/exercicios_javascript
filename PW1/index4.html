<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de combustível</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Cálculo de combustível</h3>
                        <div class="mb-3">
                            <label for="quilometrosInput" class="form-label">Quilometragem percorrida (km):</label>
                            <input type="number" id="quilometrosInput" class="form-control" placeholder="Digite a quilometragem">
                        </div>
                        <div class="mb-3">
                            <label for="precoInput" class="form-label">Valor do combustível (R$ por litro):</label>
                            <input type="number" id="precoInput" class="form-control" placeholder="Digite o valor por litro">
                        </div>
                        <button id="calculadoraBtn" class="btn btn-primary w-100">Calcular </button>
                        <div class="mt-4" id="resultados">
                            <p>Gasto total com combustível: <span id="custoResultado"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script4.js"></script>
</body>
</html>
