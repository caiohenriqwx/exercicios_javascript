<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de números inteiros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Cálculo de números inteiros</h3>
                        <p>Digite números inteiros separados por vírgula:</p>
                        <div class="mb-3">
                            <input type="text" id="numerosInput" class="form-control" placeholder="Ex: 1, 2, 3, 4, 5">
                        </div>
                        <button id="calculadoraBtn" class="btn btn-primary w-100">Calcular</button>
                        <div class="mt-4" id="resultados">
                            <p>Soma: <span id="somaResultado"></span></p>
                            <p>Média: <span id="mediaResultado"></span></p>
                            <p>Pares: <span id="paresQuantidade"></span></p>
                            <p>Ímpares: <span id="imparesQuantidade"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
