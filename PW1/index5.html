<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de custo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Cálculo de custo</h3>
                        <div class="mb-3">
                            <label for="alturaInput" class="form-label">Comprimento (metros):</label>
                            <input type="number" id="alturaInput" class="form-control" placeholder="Digite o comprimento">
                        </div>
                        <div class="mb-3">
                            <label for="larguraInput" class="form-label">Largura (metros):</label>
                            <input type="number" id="larguraInput" class="form-control" placeholder="Digite a largura">
                        </div>
                        <button id="calculadoraBtn" class="btn btn-primary w-100">Calcular</button>
                        <div class="mt-4" id="resultados">
                            <p>Custo total: <span id="pisoResultado"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
