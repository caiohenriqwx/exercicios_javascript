<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Ligações Químicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles8.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-5">Cálculo de Ligações Químicas (Iônicas e Covalentes)</h3>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Ligações Iônicas</h5>
                        <div class="mb-3">
                            <label for="metalEletrons" class="form-label">Elétrons que o metal perde:</label>
                            <input type="number" id="metalEletrons" class="form-control" placeholder="Digite o número de elétrons que o metal perde">
                        </div>
                        <div class="mb-3">
                            <label for="ametalEletrons" class="form-label">Elétrons que o ametal ganha:</label>
                            <input type="number" id="ametalEletrons" class="form-control" placeholder="Digite o número de elétrons que o ametal ganha">
                        </div>
                        <button id="calculoBtn" class="btn btn-primary w-100">Calcular Ligação Iônica</button>
                        <div class="mt-3" id="resultado">
                            <p>Fórmula Iônica: <span id="formula"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Ligações Covalentes</h5>
                        <div class="mb-3">
                            <label for="atom1Ligacao" class="form-label">Ligações que o átomo 1 pode formar:</label>
                            <input type="number" id="atom1Ligacao" class="form-control" placeholder="Digite o número de ligações do átomo 1">
                        </div>
                        <div class="mb-3">
                            <label for="atom2Ligacao" class="form-label">Ligações que o átomo 2 pode formar:</label>
                            <input type="number" id="atom2Ligacao" class="form-control" placeholder="Digite o número de ligações do átomo 2">
                        </div>
                        <button id="calculo2Btn" class="btn btn-success w-100">Calcular Ligação Covalente</button>
                        <div class="mt-3" id="resultado2">
                            <p>Fórmula Covalente: <span id="formula2"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script8.js"></script>
</body>
</html>
