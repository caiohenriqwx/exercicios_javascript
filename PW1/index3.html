<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Análise de números inteiros</h3>
                        <p>Digite 10 números inteiros:</p>
                        <div id="inputs" class="grid-container">
                            <input type="number" id="num1" class="form-control" placeholder="Número 1">
                            <input type="number" id="num2" class="form-control" placeholder="Número 2">
                            <input type="number" id="num3" class="form-control" placeholder="Número 3">
                            <input type="number" id="num4" class="form-control" placeholder="Número 4">
                            <input type="number" id="num5" class="form-control" placeholder="Número 5">
                            <input type="number" id="num6" class="form-control" placeholder="Número 6">
                            <input type="number" id="num7" class="form-control" placeholder="Número 7">
                            <input type="number" id="num8" class="form-control" placeholder="Número 8">
                            <input type="number" id="num9" class="form-control" placeholder="Número 9">
                            <input type="number" id="num10" class="form-control" placeholder="Número 10">
                        </div>
                        <button id="analiseBtn" class="btn btn-primary mt-4 w-100">Analisar</button>
                        <div class="mt-4" id="resultados">
                            <p>Números maiores que a média: <span id="maiorMedia"></span></p>
                            <p>Número de elementos menores que zero: <span id="negativosQuantidade"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
