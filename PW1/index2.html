<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Conversor de Temperatura</h3>
                        <div class="mb-3">
                            <label for="temperaturaInput" class="form-label">Digite a temperatura:</label>
                            <input type="number" id="temperaturaInput" class="form-control" placeholder="Digite a temperatura">
                        </div>
                        <div class="mb-3">
                            <label for="conversaoType" class="form-label">Converter para:</label>
                            <select id="conversaoType" class="form-select">
                                <option value="paraCelsius">Celsius</option>
                                <option value="paraFahrenheit">Fahrenheit</option>
                            </select>
                        </div>
                        <button id="conversaoBtn" class="btn btn-primary w-100">Converter</button>
                        <div class="mt-4" id="resultado">
                            <p>Resultado: <span id="resultadoTexto"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
