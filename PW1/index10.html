<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Função Exponencial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles10.css">
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center mb-5">Cálculo da Função Exponencial \( f(x) = e^x \)</h3>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Insira o valor de x</h5>
                        <div class="mb-3">
                            <label for="inputValor" class="form-label">Valor de x:</label>
                            <input type="number" id="inputValor" class="form-control" placeholder="Digite o valor de x">
                        </div>
                        <button id="calculadoraBtn" class="btn btn-primary w-100 mb-3">Calcular \( f(x) = e^x \)</button>

                        <div class="mt-3" id="resultadoSecao">
                            <p><strong>Resultado:</strong> <span id="resultado"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script10.js"></script>
</body>
</html>
