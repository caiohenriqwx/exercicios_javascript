<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style10.css">
</head>
<body>
    <div class="container my-5">
        <div class="grid-container">
            <div class="titulo">
                <h1>Calculadora</h1>
                <p>Calcule o valor de f(x) = e<sup>x</sup> para diferentes valores de x.</p>
            </div>
            <div class="input-area">
                <label for="inputX" class="form-label">Digite o valor de x:</label>
                <input type="number" id="inputX" class="form-control" placeholder="Exemplo: 2.5">
            </div>
            <div class="botao-area">
                <button id="calcularBtn" class="btn btn-primary">Calcular</button>
            </div>
            <div class="resultado-area">
                <p id="resultado" class="alert alert-info" role="alert">O resultado aparecer√° aqui.</p>
            </div>
        </div>
    </div>

    <script src="script10.js"></script>
</body>
</html>
